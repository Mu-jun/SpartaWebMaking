<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <meta property="og:title" content="차茶정해봅시다" />
    <meta property="og:description" content="쉽게 알아보는 내게 맞는 차" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <title>차 정보 입력하기</title>
</head>

<body>

<div class = 'desc'>
        <h1>차정보 입력하기 </h1>
    </div>

    <div class='purchase'>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">차 이름</span>
            </div>
            <input type="text" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">블렌드</span>
            </div>
            <input type="text" id="blend" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">효능</span>
            </div>
            <input type="text" id="benefit" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">카페인</span>
            </div>
            <input type="text" id="caffeine" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

         <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">설명</span>
            </div>
            <input type="text" id="desc" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>



    </div>

    <button type="button" onclick="save_tea()" class="btn btn-primary btn-order">등록하기</button>



<script>

    $(document).ready(function () {

    });

    function save_tea() {
        let name = $('#name').val()
        let blend = $('#blend').val()
        let benefit = $('#benefit').val()
        let caffeine = $('#caffeine').val()
        let desc = $('#desc').val()



        $.ajax({
            type: "POST",
            url: "/save",
            data: {
                name_give: name,
                blend_give: blend,
                benefit_give: benefit,
                caffeine_give: caffeine,
                desc_give: desc,
            },
            success: function (response) { // 성공하면
                alert(response["msg"]);
                window.location.reload()
            }
        })
    }



</script>


</body>

</html>
