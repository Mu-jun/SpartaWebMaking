<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$로그인 페이지$</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script	src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <link rel="stylesheet" href="../static/style_login.css" />
    <script src="../static/script/script.js"></script>
</head>
<body>
<div class="cotn_principal">
    <div class="cont_centrar">

        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <h2>LOGIN</h2>
                    <p>이곳에서 로그인을 진행하세요.</p>
                    <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                </div>
                <div class="col_md_sign_up">
                    <h2>SIGN UP</h2>
                    <p>이곳에서 회원가입 진행하세요.</p>
                    <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                </div>
            </div>


            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                         alt=""/>
                </div>

            </div>
            <div class="cont_forms">
                <div class="cont_img_back_">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                         alt=""/>
                </div>
                <div class="cont_form_login">
                    <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                    <h2>LOGIN</h2>
                    <input id="id_login" type="text" placeholder="Email"/>
                    <input id="id_pass" type="password" placeholder="Password"/>
                    <button class="btn_login" onclick="login()">LOGIN</button>
                </div>

                <div class="cont_form_sign_up">
                    <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                    <h2>SIGN UP</h2>
                    <input id='ID' type="text" placeholder="Email"/>
                    <input id='NickName' type="text" placeholder="User"/>
                    <input id='PW' type="password" placeholder="Password"/>
                    <input id='confirm_PW' type="password" placeholder="Confirm Password"/>
                    <button class="btn_sign_up" onclick="makeid()">SIGN UP</button>

                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
